<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors Game</title>
        <link rel="stylesheet" href="styles.css">
        <script defer src="game.js"></script>
    </head>
    <body>
        <h1>Rock Paper Scissors Game</h1>
        <h3 class="computer-choice"></h3>
        <div class="game-options">
            <div class="rock-option">
                <img class="option-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1QMjaZBnAgxvYHV7fpsJzAnVclrRKqNTQUw&usqp=CAU"/>
                <button class="user-choice-button">Choose Rock</button>
            </div>
            <div class="paper-option">
                <img class="option-image" src="https://images.immediate.co.uk/production/volatile/sites/4/2019/09/GettyImages-1128879610-c-fbbc77f.jpg?quality=90&resize=768%2C574"/>
                <button class="user-choice-button">Choose Paper</button>
            </div>
            <div class="scissor-option">
                <img class="option-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXCtLJoWGtnNvpD9fAoGBcZfDYcItMM08YEA&usqp=CAU"/>
                <button class="user-choice-button">Choose Scissor</button>
            </div>
        </div>
        <h3 class="computer-response"></h3>
        <h3 class="game-results"></h3>
    </body>
</html>
